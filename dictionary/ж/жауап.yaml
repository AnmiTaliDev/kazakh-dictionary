  history: "Арабтың 'jawab' (جَوَاب - жауап, қайтару) сөзінен шыққан. Түркі тілдеріне араб тілі арқылы енген: түрік 'cevap', өзб. 'javob', тат. 'җавап', әзірб. 'cavab'."
