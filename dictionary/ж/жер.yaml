      translation_en: "Earth"
      examples:
        - kk: "Жер шары."
          ru: "Земной шар."
          en: "The globe."
        - kk: "Жер бетінде."
          ru: "На поверхности земли."
          en: "On the earth's surface."
    - meaning: "Жер бетінің қатты қабаты, топырақ"
      translation_ru: "Земля, почва"
      translation_en: "Ground, soil"
      examples:
        - kk: "Жерге егу."
          ru: "Сеять в землю."
          en: "To sow in the ground."
    - meaning: "Белгілі бір аумақ, өлке"
      translation_ru: "Земля, край"
      translation_en: "Land, region"
      examples:
        - kk: "Туған жер."
          ru: "Родная земля."
