  history: "Көне түркі тілінен 'yer' түрінде келген. Барлық түркі тілдерінде бар: түрік 'yer', өзб. 'yer', тат. 'җир', әзірб. 'yer', қырғ. 'жер'. Монғол тілінде 'газар' деп аталады."
