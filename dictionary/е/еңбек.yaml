  root_word: "еңбек"
  etymology: "Түркі-монғол тілдерінен"
  history: "Монғол тілінің 'хөдөлмөр' (еңбек) немесе түркі тілдерінің 'emgek/ömek' түрінен шыққан деген пікір бар. Қазақ тілінде 'еңбек' (қажырлы жұмыс, еңбек ету) мағынасында қолданылады."
  definitions:
    - meaning: "Адамның қажырлы жұмысы"
      translation_ru: "Труд, работа"
      translation_en: "Labor, work, toil"
      examples:
        - kk: "Еңбек етті."
          ru: "Трудился."
          en: "Labored."
        - kk: "Еңбек жемісі."
          ru: "Плод труда."
          en: "Fruit of labor."
  synonyms:
