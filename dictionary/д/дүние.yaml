  history: "Арабтың 'dunya' (دُنْيَا - дүние, әлем) сөзінен шыққан. Түркі тілдеріне ислам мәдениетімен бірге енген: түрік 'dünya', өзб. 'dunyo', тат. 'дөнья', әзірб. 'dünya'."
  definitions:
    - meaning: "Әлем, ғалам"
      translation_ru: "Мир, вселенная"
      translation_en: "World, universe"
      examples:
