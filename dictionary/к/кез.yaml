  history: "Түркі тілдерінен 'kez' (кезең, уақыт) түрінде келген. Түрік тілінде 'vakit/an', өзб. 'vaqt/payt', тат. 'вакыт', әзірб. 'vaxt', қырғ. 'учур'."
