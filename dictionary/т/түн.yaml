  transcription: "tʏn"
  latin_2017: "tün"
  latin_2021: "tün"
  latin_my: "tün"
  root_word: "түн"
  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Көне түркі тілінен 'tün' түрінде келген. Барлық түркі тілдерінде бар: түрік 'gece', өзб. 'tun', тат. 'төн', әзірб. 'gecə', қырғ. 'түн'."
  definitions:
    - meaning: "Күннің батуынан шығуына дейінгі уақыт"
      translation_ru: "Ночь"
      translation_en: "Night"
      examples:
        - kk: "Түн ортасында."
          ru: "Посреди ночи."
          en: "In the middle of the night."
        - kk: "Түнде жұмыс істеу."
          ru: "Работать ночью."
          en: "To work at night."
  antonyms:
    - word_id: 21
      word: "күн"
      note: "День"
