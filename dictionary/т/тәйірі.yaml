- id: 166
  word: "тәйірі"
  parent_id: null
  type: "interjection"
  transcription: "tæjɪˈrɪ"
  latin_2017: "täyiri"
  latin_2021: "täyırı"
  latin_my: "täîırı"
  root_word: "тәңір"
  etymology: "тәңір (небо, бог) + -і (притяжательный суффикс)"
  history: "От древнетюркского 'тәңір/тенгри' (небо, небесный бог) - верховного божества в древней тюркской мифологии. С принятием ислама стало использоваться как обращение к Аллаху. Выражает мольбу, призыв к высшим силам, удивление. Аналог русского 'боже', 'господи'."
  definitions:
    - meaning: "Құдайға жалбарыну білдіретін одағай"
      translation_ru: "Боже, господи"
      translation_en: "God, oh Lord"
      examples:
        - kk: "Тәйірі, қолдаушы бол!"
          ru: "Боже, помоги!"
          en: "God, help us!"
        - kk: "Тәйірі, не болып жатыр?"
          ru: "Господи, что происходит?"
          en: "Lord, what's happening?"
        - kk: "Тәйірі, рақмет!"
          ru: "Боже, спасибо!"
          en: "Thank God!"
