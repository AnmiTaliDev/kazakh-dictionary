- id: 168
  word: "тәуба"
  parent_id: null
  type: "interjection"
  transcription: "tæwˈbɑ"
  latin_2017: "täuba"
  latin_2021: "täuba"
  latin_my: "täuba"
  root_word: "тәуба"
  etymology: "Араб тілінен"
  history: "Из арабского 'تَوْبَة' (тауба - покаяние, раскаяние). Исламский термин, означающий покаяние перед Аллахом. В разговорном языке используется как междометие, выражающее испуг, отвращение, желание избежать чего-то плохого. Аналог русского 'боже упаси', 'избави боже', 'не дай бог'."
  definitions:
    - meaning: "Қорқыныш, жексұрыну білдіретін одағай"
      translation_ru: "Боже упаси, не дай бог, избави господи"
      translation_en: "God forbid, heaven forbid"
      examples:
        - kk: "Тәуба, мұндай болмасын!"
          ru: "Боже упаси, чтобы такого не было!"
          en: "God forbid that happens!"
        - kk: "Тәуба, қайта қайталанбасын."
          ru: "Не дай бог, чтобы не повторилось."
          en: "Heaven forbid it happens again."
        - kk: "Тәуба-тәуба, не айтып тұрсың?"
          ru: "Господи, что ты говоришь?"
          en: "God forbid, what are you saying?"
