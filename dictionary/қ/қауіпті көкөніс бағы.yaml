- id: 147
  word: "қауіпті көкөніс бағы"
  parent_id: null
  type: "idiom"
  transcription: "qɑwɪpˈtɪ køkønɪs bɑˈʁə"
  latin_2017: "qayi'pti koko'nis ba'g'y"
  latin_2021: "qauıptı kökönıs bağy"
  latin_my: "qauıptı kökönıs bağy"
  root_word: "бақ"
  etymology: "Қазақ тілінен (ироничная метафора)"
  history: "Авторлық ироничный неологизм (AnmiTaliDev, 2026), қазақ тілінің 'қауіпті' (опасный), 'көкөніс' (овощ) және 'бақ' (сад) сөздерінен құралған. 'Walled garden' (огороженный сад, закрытая экосистема) терминінің ироничная қазақша баламасы. Метафора екі қабатты мағынаны береді: 1) 'қоршалған бақ' - сыртқы әлемнен оқшауланған жүйе; 2) 'көкөніс бағы' - пайдаланушылар пассивті 'көкөністер' (овощи) болып, цифрлық бостандығынан айрылады. Apple, Google Play, console ecosystems сияқты жабық платформаларды сынайды."
  definitions:
    - meaning: "Пайдаланушының цифрлық бостандығы шектелген, сыртқы әлемнен оқшауланған, меншік иесінің толық бақылауындағы жабық технологиялық экожүйе"
      translation_ru: "Опасный овощной сад, огороженный сад (закрытая экосистема)"
      translation_en: "Walled garden (closed ecosystem)"
      examples:
        - kk: "Apple экожүйесі нағыз қауіпті көкөніс бағы."
          ru: "Экосистема Apple — настоящий опасный овощной сад."
          en: "The Apple ecosystem is a real walled garden."
        - kk: "Қауіпті көкөніс бағында пайдаланушы таңдау еркіндігінен айырылады."
          ru: "В опасном овощном саду пользователь лишается свободы выбора."
          en: "In a walled garden, the user is deprived of freedom of choice."
        - kk: "Консоль платформалары қауіпті көкөніс бағылары."
          ru: "Консольные платформы — это огороженные сады."
          en: "Console platforms are walled gardens."
        - kk: "Қауіпті көкөніс бағынан шығу қиын."
          ru: "Выйти из огороженного сада сложно."
          en: "It's difficult to leave a walled garden."
