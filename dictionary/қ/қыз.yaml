- id: 82
  word: "қыз"
  parent_id: null
  type: "noun"
  transcription: "qəz"
  latin_2017: "qyz"
  latin_2021: "qyz"
  latin_my: "qyz"
  root_word: "қыз"
  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Көне түркі тілінен 'qız' түрінде келген. Барлық түркі тілдерінде бар: түрік 'kız', өзб. 'qiz', тат. 'кыз', әзірб. 'qız', қырғ. 'кыз'. Орхон-Енисей жазбаларында кездеседі."
  definitions:
    - meaning: "Аналық жыныстағы бала"
      translation_ru: "Девочка"
      translation_en: "Girl"
      examples:
        - kk: "Кішкентай қыз."
          ru: "Маленькая девочка."
          en: "Little girl."
    - meaning: "Әкенің аналық жыныстағы баласы"
      translation_ru: "Дочь"
      translation_en: "Daughter"
      examples:
        - kk: "Менің қызым."
          ru: "Моя дочь."
          en: "My daughter."
  antonyms:
    - word_id: null
      word: "ұл"
      note: "Мальчик, сын"
