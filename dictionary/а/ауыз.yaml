- id: 34
  word: "ауыз"
  parent_id: null
  type: "noun"
  transcription: "ɑˈwəz"
  latin_2017: "auyz"
  latin_2021: "auyz"
  latin_my: "auyz"
  root_word: "ауыз"
  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Көне түркі тілінен 'ağız/awız' түрінде келген. Барлық түркі тілдерінде бар: түрік 'ağız', өзб. 'og'iz', тат. 'авыз', әзірб. 'ağız', қырғ. 'ооз'."
  definitions:
    - meaning: "Тамақ ішетін, сөйлейтін мүше"
      translation_ru: "Рот"
      translation_en: "Mouth"
      examples:
        - kk: "Ауызды ашу."
          ru: "Открыть рот."
          en: "To open one's mouth."
        - kk: "Ауыз су."
          ru: "Глоток воды."
          en: "A sip of water."
    - meaning: "Кіре беріс, тесік"
      translation_ru: "Устье, отверстие"
      translation_en: "Mouth (of river), opening"
      examples:
        - kk: "Өзен ауызы."
          ru: "Устье реки."
          en: "River mouth."
