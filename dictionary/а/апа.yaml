  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Көне түркі тілінен 'apa/epa' (апа, әпке) түрінде келген. Түркі тілдерінде: түрік 'abla', өзб. 'opa', тат. 'апа', әзірб. 'bacı', қырғ. 'эже'."
