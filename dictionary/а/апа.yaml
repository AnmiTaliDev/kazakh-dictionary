      examples:
        - kk: "Менің апам Астанада жұмыс істейді."
          ru: "Моя старшая сестра работает в Астане."
          en: "My elder sister works in Astana."
        - kk: "Апа, көмектесіңіз."
          ru: "Тетя, помогите."
          en: "Aunt, please help."
