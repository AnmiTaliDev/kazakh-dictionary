  root_word: "алакеуім"
  etymology: "Казахский термин времени суток"
  history: "Традиционный казахский термин для обозначения времени когда солнце садится за горизонт и наступают сумерки. Важное время дня в традиционной культуре кочевников, знаменующее окончание дневной работы и начало вечера."
  definitions:
    - meaning: "Күн батқан кездегі уақыт, кешкі алақаран"
      translation_ru: "Время когда солнце садится, сумерки"
      translation_en: "Time when the sun sets, twilight"
      examples:
        - kk: "Алакеуім малды үйге айдады."
          ru: "В сумерках погнал скот домой."
          en: "At twilight drove the cattle home."
