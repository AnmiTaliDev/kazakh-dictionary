  history: "Латын тілінің 'auctor' (жаратушы, автор) сөзінен шыққан. Орыс тілі арқылы қазақ тіліне енген. Барлық еуропа тілдерінде бар: ағылш. 'author', нем. 'Autor', фр. 'auteur'."
  definitions:
    - meaning: "Шығарманың жазушысы, жаратушысы"
