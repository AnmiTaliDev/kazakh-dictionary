  latin_2021: "autorlas"
  latin_my: "autorlas"
  root_word: "автор"
  relation: "co-author"
  etymology: "автор + -лас (суффикс совместности)"
  history: "Қазақ тілінде 'автор' сөзіне '-лас/-лес' (бірге істеу мағынасындағы жұрнақ) қосылып жасалған. Осы жұрнақ 'жолдас', 'серіктес' сияқты сөздерде де қолданылады."
  definitions:
    - meaning: "Бірге жазатын автор"
      translation_ru: "Соавтор"
      translation_en: "Co-author"
      examples:
        - kk: "Біз авторласпыз."
          ru: "Мы соавторы."
          en: "We are co-authors."
        - kk: "Авторлас болу."
          ru: "Быть соавтором."
          en: "To be a co-author."
  synonyms:
    - word_id: null
      word: "қосавтор"
      note: "Альтернативный вариант"
