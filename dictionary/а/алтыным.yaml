  word: "алтыным"
  parent_id: null
  type: "noun"
  transcription: "ɑltəˈnəm"
  latin_2017: "altynym"
  latin_2021: "altynym"
  latin_my: "altynym"
  root_word: "алтын"
  etymology: "алтын (золото) + -ым (притяжательный суффикс 1-го лица)"
  history: "Образовано от тюркского 'алтын' (золото, драгоценный металл) с притяжательным суффиксом '-ым' (мой). Выражает высокую ценность любимого человека, сравнивая его с золотом - самым драгоценным металлом. Используется для выражения глубокой привязанности и ценности отношений."
  definitions:
    - meaning: "Құнды адамға мейірім білдіретін сөз"
      translation_ru: "Моё золото (ласковое обращение)"
      translation_en: "My gold (term of endearment)"
      examples:
        - kk: "Алтыным, сен маған өте қымбатсың."
          ru: "Золото моё, ты мне очень дорог."
          en: "My gold, you are very dear to me."
        - kk: "Келші, алтыным."
          ru: "Иди сюда, золото моё."
          en: "Come here, my gold."
  synonyms:
    - word_id: 153
      word: "қымбаттым"
      note: "Мой дорогой/дорогая"
