  etymology: "автор + -лық (суффикс прилагательного)"
  history: "Қазақ тілінде 'автор' сөзіне '-лық/-лік' (тиістілік, меншіктілік білдіретін жұрнақ) қосылып жасалған. Осы жұрнақ 'адамдық', 'балалық' сияқты сөздерде де кездеседі."
  definitions:
    - meaning: "Авторға қатысты, авторға тиесілі"
