        - kk: "Рас айту."
          ru: "Говорить правду."
          en: "To tell the truth."
        - kk: "Бұл рас па?"
          ru: "Это правда?"
          en: "Is this true?"
    - meaning: "Шындық, ақиқат (зат есім)"
      translation_ru: "Правда"
      translation_en: "Truth"
      examples:
        - kk: "Растықты айту."
