- id: 167
  word: "пәлі"
  parent_id: null
  type: "interjection"
  transcription: "pælɪ"
  latin_2017: "päli"
  latin_2021: "pälı"
  latin_my: "pälı"
  root_word: "пәлі"
  etymology: "Неясной этимологии"
  history: "Междометие неясного происхождения, возможно от тюркского корня или заимствование. Выражает недоумение, возмущение, иронию. Используется в вопросах типа 'что за...?', 'какой...?'. Аналог русского 'что за', 'вот так', 'ишь ты'."
  definitions:
    - meaning: "Таңдану, ыржайлау білдіретін одағай"
      translation_ru: "Что за, вот так, ишь ты"
      translation_en: "What kind of, look at that"
      examples:
        - kk: "Пәлі, қандай адам екен!"
          ru: "Вот так человек!"
          en: "What a person!"
        - kk: "Пәлі, не болып жатыр?"
          ru: "Что за дела?"
          en: "What's going on?"
        - kk: "Пәлі, сен бе?"
          ru: "Ишь ты, это ты?"
          en: "Look at that, is it you?"
