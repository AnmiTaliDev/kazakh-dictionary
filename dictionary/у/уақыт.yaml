- id: 25
  word: "уақыт"
  parent_id: null
  type: "noun"
  transcription: "wɑˈqət"
  latin_2017: "uaqyt"
  latin_2021: "uaqyt"
  latin_my: "uaqyt"
  root_word: "уақыт"
  etymology: "Араб тілінен"
  history: "Арабтың 'waqt' (وَقْت - уақыт, мезгіл) сөзінен шыққан. Ислам мәдениетімен бірге түркі тілдеріне енген: түрік 'vakit', өзб. 'vaqt', тат. 'вакыт', әзірб. 'vaxt'."
  definitions:
    - meaning: "Оқиғалар өту ұзақтығын өлшейтін физикалық шама"
      translation_ru: "Время"
      translation_en: "Time"
      examples:
        - kk: "Уақыт өтті."
          ru: "Время прошло."
          en: "Time passed."
        - kk: "Уақыттың құндылығы."
          ru: "Ценность времени."
          en: "Value of time."
    - meaning: "Белгілі бір кезең, мезгіл"
      translation_ru: "Время, период"
      translation_en: "Time, period"
      examples:
        - kk: "Жазғы уақыт."
          ru: "Летнее время."
          en: "Summer time."
        - kk: "Сол уақытта."
          ru: "В то время."
          en: "At that time."
  synonyms:
    - word_id: null
      word: "мезгіл"
      note: "Период времени"
