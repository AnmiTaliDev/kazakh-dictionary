  type: "noun"
  transcription: "ɪˈŋɪr"
  latin_2017: "ingir"
  latin_2021: "ıñır"
  latin_my: "ıŋır"
  root_word: "іңір"
  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Древний тюркский термин для обозначения захода солнца и начала сумерек. В традиционной казахской культуре іңір - важный момент суток, когда солнце начинает заходить и начинает темнеть."
  definitions:
    - meaning: "Күн батысы, қараңғылай бастаған уақыт"
      translation_ru: "Заход солнца, начинает темнеть"
      translation_en: "Sunset, when it starts to get dark"
      examples:
        - kk: "Іңірде үйге келді."
          ru: "Вернулся домой на закате."
          en: "Returned home at sunset."
  synonyms:
    - word_id: null
      word: "қызыл іңір"
      note: "Полный заход солнца"
