- id: 144
  word: "иесініңболу"
  parent_id: null
  type: "adjective"
  transcription: "ijesɪnɪŋboˈlu"
  latin_2017: "iesinin'bolu"
  latin_2021: "iesınıñbolu"
  latin_my: "ıesınıŋbolu"
  root_word: "ие"
  etymology: "Қазақ тілінен (композиция)"
  history: "Авторлық неологизм (AnmiTaliDev, 2026), қазақ тілінің 'иесі' (меншік иесі, владелец), '-нің' (тәуелдік жалғауы) және 'болу' (бар болу, иесі болу) сөздерінен құралған. 'Proprietary' (проприетарный) терминінің қазақша баламасы. Философиялық ИТ-термин, программалық қамтамасыз етудің жабық, меншік иесінің толық бақылауындағы мәртебесін білдіреді. Еркін және ашық бағдарламалық қамтамасыз етуге қарама-қарсы ұғым."
  definitions:
    - meaning: "Меншік иесінің толық бақылауында, пайдаланушы бостандығын шектейтін жабық бағдарламалық өнім"
      translation_ru: "Проприетарный, собственнический"
      translation_en: "Proprietary"
      examples:
        - kk: "Иесініңболу логикөнімі пайдаланушы бостандығын шектейді."
          ru: "Проприетарное ПО ограничивает свободу пользователя."
          en: "Proprietary software restricts user freedom."
        - kk: "Иесініңболу жүйеге тәуелділік тудырады."
          ru: "Проприетарная система создаёт зависимость."
          en: "A proprietary system creates dependency."
        - kk: "Көптеген компаниялар иесініңболу логикөнімін қолданады."
          ru: "Многие компании используют проприетарное ПО."
          en: "Many companies use proprietary software."
        - kk: "Иесініңболу форматтар үлестіруді қиындатады."
          ru: "Проприетарные форматы затрудняют распространение."
          en: "Proprietary formats complicate distribution."
  antonyms:
    - word_id: null
      word: "азат"
      note: "Свободный (free software)"
    - word_id: null
      word: "ашық"
      note: "Открытый (open source)"
