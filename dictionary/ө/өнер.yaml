  history: "Түркі тілдерінен 'öner/hüner' (өнер, шеберлік) түрінде келген. Түрік тілінде 'sanat/hüner', өзб. 'san'at', тат. 'сәнгать', әзірб. 'sənət', қырғ. 'өнөр'."
  definitions:
    - meaning: "Көркем шығармашылық салалары"
      translation_ru: "Искусство"
      translation_en: "Art"
      examples:
        - kk: "Бейнелеу өнері."
          ru: "Изобразительное искусство."
          en: "Visual arts."
        - kk: "Өнер туындысы."
          ru: "Произведение искусства."
          en: "Work of art."
    - meaning: "Кәсіби шеберлік"
      translation_ru: "Мастерство"
      translation_en: "Craft, skill"
      examples:
        - kk: "Өнер үйрену."
          ru: "Учиться ремеслу."
          en: "To learn a craft."
