- id: 141
  word: "ұшырөнім"
  parent_id: null
  type: "noun"
  transcription: "ʊʃərønɪm"
  latin_2017: "us'yronim"
  latin_2021: "ūşyrönim"
  latin_my: "ūşyrönım"
  root_word: "ұшырөнім"
  etymology: "Қазақ тілінен (композиция)"
  history: "Авторлық неологизм (AnmiTaliDev, 2026), қазақ тілінің 'ұшыр' (іргетас, негіз, іске қосу) және 'өнім' (өндіру, шығару) сөздерінен құралған. 'Жабдықтық қамтамасыз ету' немесе 'hardware' терминінің қазақша баламасы ретінде ұсынылған. Компьютердің физикалық, материалдық бөлігін білдіреді. 'Логикөнім' (программалық қамтамасыз ету) терминіне қарама-қарсы ұғым."
  definitions:
    - meaning: "Компьютердің немесе электрондық құрылғының физикалық құрамдас бөліктері мен жабдықтары"
      translation_ru: "Аппаратное обеспечение, железо"
      translation_en: "Hardware"
      examples:
        - kk: "Логикөнім мен ұшырөнім бірлесе жұмыс істейді."
          ru: "Программное и аппаратное обеспечение работают совместно."
          en: "Software and hardware work together."
        - kk: "Ұшырөнімді жаңарту қажет."
          ru: "Необходимо обновить аппаратное обеспечение."
          en: "Hardware needs to be upgraded."
        - kk: "Процессор мен жады ұшырөнімнің маңызды бөліктері."
          ru: "Процессор и память - важные части аппаратного обеспечения."
          en: "Processor and memory are important hardware components."
        - kk: "Ұшырөнім ақауы."
          ru: "Аппаратная неисправность."
          en: "Hardware failure."
  synonyms:
    - word_id: null
      word: "жабдықтық қамтамасыз ету"
      note: "Официальный термин"
    - word_id: null
