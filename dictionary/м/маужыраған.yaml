- id: 178
  word: "маужыраған"
  parent_id: null
  type: "adjective"
  transcription: "mɑwʒərɑˈʁɑn"
  latin_2017: "maujyragan"
  latin_2021: "maujyrağan"
  latin_my: "maûjyrağan"
  root_word: "мауыж"
  etymology: "мауыж (волна, бурление) + -ыра (суффикс) + -ған (причастие)"
  history: "Образовано от корня 'мауыж' (волна, бурление, волнение) через глагол 'маужырау' (бурлить, волноваться) в форме причастия прошедшего времени. Описывает состояние бурления, волнения, кипения - как воды, так и эмоций. Богатое поэтическое слово для описания динамичного, бурного состояния."
  definitions:
    - meaning: "Толқып, қайнап тұрған"
      translation_ru: "Бурлящий, волнующийся, кипящий"
      translation_en: "Seething, surging, boiling"
      examples:
        - kk: "Маужыраған теңіз."
          ru: "Бурлящее море."
          en: "Seething sea."
        - kk: "Маужыраған өмір."
          ru: "Бурлящая жизнь."
          en: "Bustling life."
        - kk: "Жүрегінде маужыраған сезім."
          ru: "В сердце бурлящее чувство."
          en: "A surging feeling in the heart."
