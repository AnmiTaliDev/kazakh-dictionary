  latin_2017: "siñli"
  latin_2021: "siñli"
  latin_my: "sıŋlı"
  root_word: "сіңлі"
  etymology: "Түркі тілдерінің ортақ қоры"
  history: "Түркі тілдерінен 'siŋli/siŋil' түрінде келген. Түрік 'küçük kız kardeş', өзб. 'singil', тат. 'сеңел', қырғ. 'сиңди'."
  definitions:
    - meaning: "Кіші әйел туысы"
