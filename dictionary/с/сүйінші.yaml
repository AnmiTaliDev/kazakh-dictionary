- id: 157
  word: "сүйінші"
  parent_id: null
  type: "noun"
  transcription: "sʏjɪnˈʃɪ"
  latin_2017: "süyinşi"
  latin_2021: "süyinşi"
  latin_my: "süîınşı"
  root_word: "сүйін"
  etymology: "сүйіну (радоваться) + -ші"
  history: "Образовано от глагола 'сүйіну' (радоваться, веселиться) с суффиксом '-ші'. Древний тюркский обычай дарить подарок за радостную весть. В казахской культуре человек, принесший хорошую новость, имеет право на сүйінші - подарок или вознаграждение от получателя новости."
  definitions:
    - meaning: "Қуанышты хабар әкелгені үшін берілетін сыйлық"
      translation_ru: "Подарок за радостную весть"
      translation_en: "Reward for bringing good news"
      examples:
        - kk: "Сүйінші бер!"
          ru: "Дай сюйинши (подарок за хорошую новость)!"
          en: "Give me suyinshi!"
        - kk: "Бала туғанына сүйінші."
          ru: "Сюйинши за рождение ребёнка."
          en: "Suyinshi for the birth of a child."
        - kk: "Сүйінші деген қазақтың ежелгі салты."
          ru: "Сюйинши — древний казахский обычай."
          en: "Suyinshi is an ancient Kazakh custom."
