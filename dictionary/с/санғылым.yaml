  history: "Авторлық неологизм (AnmiTaliDev, 2026), қазақ тілінің 'сан' (сандық, цифр) және 'ғылым' (наука) сөздерінен құралған. Цифрлық технологиялар, криптография және математикалық ғылымдар саласын білдіретін термин. 'Цифровая сфера', 'информатика', 'компьютерная наука' ұғымдарының қазақша баламасы ретінде ұсынылған."
