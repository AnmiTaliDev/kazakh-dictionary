- id: 172
  word: "бозторғай шырылы"
  parent_id: null
  type: "idiom"
  transcription: "boztorˈʁɑj ʃərəˈlə"
  latin_2017: "boztorg'ay s'yryly"
  latin_2021: "boztorğay şyryly"
  latin_my: "boztorğaî şyryly"
  root_word: "торғай"
  etymology: "боз (серый) + торғай (жаворонок) + шырылы (чириканье)"
  history: "Поэтическое выражение, буквально означающее 'чириканье серого жаворонка'. В казахской поэзии и фольклоре жаворонок (торғай) - символ весны, радости, свободы. Серый жаворонок с его звонким пением ассоциируется с рассветом, началом нового дня, надеждой. Выражение используется для описания радостного, мелодичного звука или состояния лёгкости и счастья."
  definitions:
    - meaning: "Торғайдың әуенді әні, қуанышты әнмен салыстырылатын күй"
      translation_ru: "Пение жаворонка, радостное мелодичное состояние"
      translation_en: "Lark's song, joyful melodious state"
      examples:
        - kk: "Бозторғай шырылы естіледі таңда."
          ru: "Слышится пение жаворонка на рассвете."
          en: "The lark's song is heard at dawn."
        - kk: "Жүрегінде бозторғай шырылы."
          ru: "В сердце радостное пение (метафора счастья)."
          en: "A lark's song in the heart (metaphor for happiness)."
