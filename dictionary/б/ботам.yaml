  history: "Образовано от тюркского 'бота' (верблюжонок, детёныш верблюда) с притяжательным суффиксом '-м' (мой). В казахской кочевой культуре верблюжонок символизирует милое, беззащитное и драгоценное существо, требующее заботы и любви. Традиционное нежное обращение к детям и любимым."
  definitions:
