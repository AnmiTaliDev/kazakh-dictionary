      translation_ru: "Мой верблюжонок (ласковое обращение)"
      translation_en: "My little camel (term of endearment)"
      examples:
        - kk: "Ботам, келші мұнда."
          ru: "Верблюжоночек мой, иди сюда."
          en: "My little camel, come here."
        - kk: "Ұйықтадың ба, ботам?"
          ru: "Ты спишь, верблюжоночек?"
          en: "Are you sleeping, my little camel?"
