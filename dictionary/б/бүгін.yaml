  history: "Қазақ тілінде 'бу күні' (осы күні) тіркесінен қысқарып 'бүгін' болып қалыптасқан. Түркі тілдерінде: түрік 'bugün', өзб. 'bugun', тат. 'бүген', әзірб. 'bu gün', қырғ. 'бүгүн'."
  definitions:
    - meaning: "Осы күні"
      translation_ru: "Сегодня"
      translation_en: "Today"
      examples:
