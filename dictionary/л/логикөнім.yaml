- id: 140
  word: "логикөнім"
  parent_id: null
  type: "noun"
  transcription: "loɡɪkønɪm"
  latin_2017: "logiko'nim"
  latin_2021: "logikönim"
  latin_my: "logikönım"
  root_word: "логикөнім"
  etymology: "Грек тілінен + қазақ тілінен (гибридное слово)"
  history: "Авторлық неологизм (AnmiTaliDev, 2026), грек тілінің 'logos' (λόγος - ойлау, логика) және қазақ тілінің 'өнім' (өндіру, шығару) сөздерінен құралған. 'Бағдарламалық қамтамасыз ету' терминінің қысқа баламасы ретінде ұсынылған. Программалық қамтамасыз етуді логикалық өнім (логика өнімі) ретінде сипаттайды."
  definitions:
    - meaning: "Компьютердің немесе электрондық құрылғының жұмысын басқаратын бағдарламалар жиынтығы"
      translation_ru: "Программное обеспечение, софт"
      translation_en: "Software"
      examples:
        - kk: "Бұл азат логикөнім барлық пайдаланушыларға қолжетімді."
          ru: "Это свободное программное обеспечение доступно всем пользователям."
          en: "This free software is available to all users."
        - kk: "Жүйелік логикөнім компьютердің негізгі жұмысын қамтамасыз етеді."
          ru: "Системное программное обеспечение обеспечивает основную работу компьютера."
          en: "System software provides the basic operation of the computer."
        - kk: "Логикөнім дамытушысы."
          ru: "Разработчик программного обеспечения."
          en: "Software developer."
        - kk: "Ашық бастапқы кодты логикөнім."
          ru: "Программное обеспечение с открытым исходным кодом."
          en: "Open source software."
  synonyms:
